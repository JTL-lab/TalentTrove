<!DOCTYPE html>
<html>
<head>
    <title>My Job Applications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='job-styles.css') }}">
    <style>
        .form-row {
            display: flex;
        }
        .form-group {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>My Job Applications</h2>
    <div class="table-container">
    <table>
    <thead>
        <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th>Cover Letter</th>
            <th>Resume</th>
            <th>Recruiter Username</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for application in applications %}
            <tr>
                <td>{{ application[7] }}</td>
                <td>{{ application[8] }}</td>
                <td>{{ application[2] }}</td>
                <td>{{ application[3] }}</td>
                <td>{{ application[6] }}</td>
                <td>{{ application[4] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
